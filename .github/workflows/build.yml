name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest  # or ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (Release)
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: target/release/*
